name: Publish text-generation-inference image

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tgi-ci.yml'
      - 'text-generation-inference/**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: zjuici/mirror/huggingface/text-generation-inference
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          file: text-generation-inference/Dockerfile
          context: text-generation-inference  # context does not matter not as there are no files
          push: true
          tags: "1.0.1"
          labels: ${{ steps.meta.outputs.labels }}
